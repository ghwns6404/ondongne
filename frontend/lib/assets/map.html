<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>커스텀 오버레이 지도</title>
  <script type="text/javascript"
    src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=bf70f20aeca20060f22c896cfb4e36cd"></script>
</head>
<body style="margin:0">
  <div id="map" style="width:100%;height:100vh;"></div>
  <script>
    var mapContainer = document.getElementById('map'),
        mapOption = { 
          center: new kakao.maps.LatLng(36.337728, 127.445966),
          level: 3
        }; 
    var map = new kakao.maps.Map(mapContainer, mapOption);
    var marker = new kakao.maps.Marker({
      map: map, 
      position: new kakao.maps.LatLng(36.337728, 127.445966)
    });
    var content = '<div class="wrap">' +
                  '  <div class="info">' +
                  '    <div class="title"우송대학교' +
                  '      <div class="close" onclick="closeOverlay()" title="닫기"></div>' +
                  '    </div>' +
                  '    <div class="body">' +
                  '      <div class="img">' +
                  '        <img src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/thumnail.png" width="73" height="70">' +
                  '      </div>' +
                  '      <div class="desc">' +
                  '        <div class="ellipsis">대전광역시 동구 동대전로 171</div>' +
                  '        <div class="jibun ellipsis">(우) 34606 (지번) 대전 동구 자양동 155-3</div>' +
                  '        <div><a href="https://www.wsu.ac.kr" target="_blank" class="link">홈페이지</a></div>' +
                  '      </div>' +
                  '    </div>' +
                  '  </div>' +
                  '</div>';
    var overlay = new kakao.maps.CustomOverlay({
      content: content,
      map: map,
      position: marker.getPosition()
    });
    kakao.maps.event.addListener(marker, 'click', function() {
      overlay.setMap(map);
    });
    function closeOverlay() {
      overlay.setMap(null);
    }
  </script>
</body>
</html>
